<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sudoku Solver</h1>
    <div id="sudoku-container">
        <table id="sudoku-grid">
            <tbody>
                <!-- Generate 9x9 grid -->
                <!-- Use a loop or copy/paste to create the 81 cells -->
                <!-- Here is a template for the grid cells -->
                <!-- Repeat this for all 81 cells -->
                <tr>
                    <td><input type="number" min="1" max="9"></td>
                    <td><input type="number" min="1" max="9"></td>
                    <td><input type="number" min="1" max="9"></td>
                    <!-- Continue for 9 columns -->
                </tr>
                <tr>
                    <td><input type="number" min="1" max="9"></td>
                    <td><input type="number" min="1" max="9"></td>
                    <td><input type="number" min="1" max="9"></td>
                    <!-- Continue for 9 columns -->
                </tr>
                <tr>
                    <td><input type="number" min="1" max="9"></td>
                    <td><input type="number" min="1" max="9"></td>
                    <td><input type="number" min="1" max="9"></td>
                    <!-- Continue for 9 columns -->
                </tr>
                <tr>
                    <td><input type="number" min="1" max="9"></td>
                    <td><input type="number" min="1" max="9"></td>
                    <td><input type="number" min="1" max="9"></td>
                    <!-- Continue for 9 columns -->
                </tr>
                <tr>
                    <td><input type="number" min="1" max="9"></td>
                    <td><input type="number" min="1" max="9"></td>
                    <td><input type="number" min="1" max="9"></td>
                    <!-- Continue for 9 columns -->
                </tr>
                <tr>
                    <td><input type="number" min="1" max="9"></td>
                    <td><input type="number" min="1" max="9"></td>
                    <td><input type="number" min="1" max="9"></td>
                    <!-- Continue for 9 columns -->
                </tr>
             

                <!-- Repeat for 9 rows -->
            </tbody>
        </table>
        
    </div>
    <button id="solve-btn">Solve</button>
    <script src="solver.js"></script>
</body>
</html>
